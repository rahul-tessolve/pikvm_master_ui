<div class="row g-0 app-auth-wrapper">
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
        <div class="d-flex flex-column align-content-end">
            <div class="app-auth-body mx-auto">
                <!-- <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2"
                            src="assets/images/app-logo.svg" alt="logo"></a></div> -->
                <h2 class="auth-heading text-center mb-4">Sign up to Portal</h2>

                <div class="auth-form-container text-start mx-auto">
                    <form class="auth-form auth-signup-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()"
                        novalidate>
                        <div class="mb-3">
                            <label for="signup-email">First Name</label>
                            <input id="signup-fname" name="signup-fname" type="text" class="form-control signup-name"
                                placeholder="Enter your first name" required="required" formControlName="first_name">
                                <div *ngIf="registerForm?.get('first_name')?.invalid && (registerForm?.get('first_name')?.dirty || registerForm?.get('first_name')?.touched)"
												class="text-danger">First name is required and should contain only letters and spaces</div>
                        </div>
                        <div class="mb-3">
                            <label for="signup-email">Last Name</label>
                            <input id="signup-lname" name="signup-lname" type="text" class="form-control signup-name"
                                placeholder="Enter your last name" required="required" formControlName="last_name">
                                <div *ngIf="registerForm?.get('last_name')?.invalid && (registerForm?.get('last_name')?.dirty || registerForm?.get('last_name')?.touched)"
                                class="text-danger">Last name is required and should contain only letters and spaces</div>
                        </div>
                        <div class="mb-3">
                            <label for="signup-email">Email</label>
                            <input id="signup-email" name="signup-email" type="email" class="form-control signup-email"
                                placeholder="ENter a valid Email" required="required" formControlName="email">
                                <div *ngIf="registerForm?.get('email')?.invalid && (registerForm?.get('email')?.dirty || registerForm?.get('email')?.touched)"
                                class="text-danger">Enter a valid email</div>
                        </div>
                        <div class="password mb-3">
                            <label for="signup-password1">Create Password</label>
                            <input id="signup-password1" name="signup-password" type="password"
                                class="form-control signup-password" placeholder="Create new password" required="required"
                                formControlName="password1">
                        </div>
                        <div class="password mb-3">
                            <label for="signup-password2">Confirm Password</label>
                            <input id="signup-password2" name="signup-password" type="password"
                                class="form-control signup-password" required="required"
                                formControlName="password2">
                                <div class="error-message" *ngIf="registerForm.errors?.['PasswordNoMatch']">
                                    Password doesn't match.
                                  </div>
                        </div>
                        
                        <!-- <div class="extra mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="RememberPassword">
                                <label class="form-check-label" for="RememberPassword">
                                    I agree to Portal's <a href="#" class="app-link">Terms of Service</a> and <a
                                        href="#" class="app-link">Privacy Policy</a>.
                                </label>
                            </div>
                        </div>//extra -->

                        <div class="text-center">
                            <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto"
                                [disabled]="registerForm.invalid">Sign Up</button>
                        </div>
                    </form><!--//auth-form-->

                    <div class="auth-option text-center pt-5">Already have an account? <a class="text-link"
                        [routerLink]="['/login']">Log in</a></div>
                </div><!--//auth-form-container-->



            </div><!--//auth-body-->

            </footer>//app-auth-footer -->
        </div><!--//flex-column-->
