<div class="container-fluid">
	<div class="row">
		<div class="col-8">
			<div class="app-content pt-3 p-md-3 p-lg-4">
				<div class="container-xl">
					<h1 class="app-page-title">ADD USER</h1>
					<hr class="mb-1">
					<div class="row g-3 mb-4 align-items-center justify-content-between">
						<div class="col-md-8">
							<div class="app-card app-card-settings shadow-sm p-4">
								<div class="app-card-body">
									<form class="useradd-form" [formGroup]="useraddform" (ngSubmit)="onSubmit()">
										<div class="mb-3">
											<label for="useradd-input-2" class="form-label">First Name</label>
											<input type="text" class="form-control" id="useradd-input-1"
												required="required" formControlName="first_name">
											<div *ngIf="useraddform?.get('first_name')?.invalid && (useraddform?.get('first_name')?.dirty || useraddform?.get('first_name')?.touched)"
												class="text-danger">First name is required and should contain only letters and spaces</div>
											<!-- <div class="text-danger">Username is required</div> -->
										</div>
										<div class="mb-3">
											<label for="useradd-input-2" class="form-label">Last Name</label>
											<input type="text" class="form-control" id="useradd-input-2"
												required="required" formControlName="last_name">
											<div *ngIf="useraddform?.get('last_name')?.invalid && (useraddform?.get('last_name')?.dirty || useraddform?.get('last_name')?.touched)"
												class="text-danger">Last name is required and should contain only letters and spaces</div>
											<!-- <div class="text-danger">Username is required</div> -->
										</div>
										<div class="mb-3">
											<label for="useradd-input-2" class="form-label">Username</label>
											<input type="username" class="form-control" id="useradd-input-3"
												required="required" formControlName="username">
											<div *ngIf="useraddform?.get('username')?.invalid && useraddform?.get('username')?.touched"
												class="text-danger"> Username required
											</div>
											<!-- <div class="text-danger">Username is required</div> -->
										</div>
										<div class="mb-3">
											<label for="useradd-input-3" class="form-label">Email</label>
											<input type="email" class="form-control" id="useradd-input-4"
												required="required" formControlName="email">
											<div *ngIf="useraddform?.get('email')?.invalid && (useraddform?.get('email')?.dirty || useraddform?.get('email')?.touched)"
												class="text-danger">Please enter a valid Email</div>
											<!-- <div class="text-danger">Email is required</div> -->
										</div>
										<div class="text-center" style="font-weight: bold;">
                                            <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto"
                                                [disabled]="useraddform.invalid">Submit</button>
                                        </div>
										<!-- <button type="submit" class="btn app-btn-primary">Submit</button> -->
									</form>
								</div><!--//app-card-body-->

							</div><!--//app-card-->
						</div>
					</div><!--//row-->
					<!-- <div class="mt-4">
					<p class="admin-link" (click)="loadAdminForm()">Add Admin or Superadmin</p>
				</div> -->
					<hr class="my-4">
				</div><!--//container-fluid-->
			</div><!--//app-content-->

		</div> <!-- //app-wrapper -->
